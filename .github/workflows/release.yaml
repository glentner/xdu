name: Release

on:
  release:
    types: [created]
  # Manual trigger for re-running failed releases
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v0.2.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare (man pages + completions)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install scdoc
        run: sudo apt-get update && sudo apt-get install -y scdoc

      - name: Build man pages
        run: |
          mkdir -p share/man/man1
          for scd in doc/*.scd; do
            name=$(basename "$scd" .1.scd)
            scdoc < "$scd" > "share/man/man1/${name}.1"
          done

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly

      - name: Generate shell completions
        run: |
          cargo build --release --bin gen-completions
          mkdir -p share/bash-completion/completions share/zsh/site-functions
          ./target/release/gen-completions share/bash-completion/completions share/zsh/site-functions

      - name: Upload share artifacts
        uses: actions/upload-artifact@v4
        with:
          name: share
          path: share/

  build:
    name: Build (${{ matrix.target }})
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          # Linux aarch64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (aarch64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Configure cross-compilation (aarch64)
        if: matrix.cross
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++

      - name: Download share artifacts
        uses: actions/download-artifact@v4
        with:
          name: share
          path: staging/share

      - name: Package release tarball
        run: |
          STAGING="staging"
          mkdir -p "${STAGING}/bin"
          for bin in xdu xdu-find xdu-view xdu-rm; do
            cp "target/${{ matrix.target }}/release/${bin}" "${STAGING}/bin/"
          done
          tar czvf xdu-${{ steps.version.outputs.tag }}-${{ matrix.target }}.tar.gz -C "${STAGING}" bin share

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: xdu-${{ steps.version.outputs.tag }}-${{ matrix.target }}.tar.gz
